version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: ugotit-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ugotit
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: ugotit-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "80:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ugotit
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SERVER_PORT: 8080
      SERVER_ADDRESS: 0.0.0.0
      AI_GATEWAY_URL: https://ai-gateway.ugotit.pl
      AI_GATEWAY_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImZlZG9ydHNvdmRteXRyb0BnbWFpbC5jb20iLCJpYXQiOjE3NzAzODc2MjMsImV4cCI6MTc3MzE1MjQyM30.Bf-fgK1_DR9GcOHEoZ_J-9v5EK4Fg2bZP7yO35sdthY
