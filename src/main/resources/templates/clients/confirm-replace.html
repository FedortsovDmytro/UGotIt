<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Already Exists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm p-4">

                <h3 class="text-center mb-3 text-danger">Client already exists</h3>

                <p class="text-center">
                    Client with external ID
                    <strong th:text="${clientId}"></strong>
                    already exists.
                </p>

                <form method="post" th:action="@{/clients/upload/replace}">
                    <!-- CSRF token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="hidden" name="clientId" th:value="${clientId}" />
                    <input type="hidden" name="clientName" th:value="${clientName}" />

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-danger">
                            Replace and archive old data
                        </button>
                        <a th:href="@{/clients/upload}" class="btn btn-secondary">
                            Cancel / Upload another file
                        </a>
                    </div>
                </form>

                <div th:if="${error}" class="alert alert-warning mt-3">
                    <p th:text="${error}" class="mb-0"></p>
                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
