<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload klientów</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Import klientów z pliku Excel</h2>

<form method="post"
      enctype="multipart/form-data"
      th:action="@{/clients/upload}">

    <input type="file" name="file" accept=".xlsx" required />
    <button type="submit">Załaduj plik</button>

</form>

<br/>

<div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
</div>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<br/>
<a th:href="@{/clients}">Powrót do listy klientów</a>

</body>
</html>
