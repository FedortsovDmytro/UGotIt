<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel</title>
</head>
<body>

<h2>Import Excel</h2>

<form id="uploadForm" method="post" enctype="multipart/form-data">

    <label>Typ pliku:</label>
    <select id="fileType" name="fileType" onchange="updateAction()">
        <option value="bisnode">Bisnode</option>
        <option value="receivable-aging">Receivable Aging</option>
        <option value="credit-limits">Credit Limits</option>
        <option value="clients">Clients (bisnode-agg)</option>
    </select>

    <br><br>

    <div id="reportDateDiv" style="display:none;">
        <label>Report Date:</label>
        <input type="date" name="reportDate" />
        <br><br>
    </div>

    <input type="file" name="file" required />
    <br><br>

    <button type="submit">Upload</button>

</form>

<script>
    function updateAction() {

        const type = document.getElementById("fileType").value;
        const form = document.getElementById("uploadForm");
        const reportDateDiv = document.getElementById("reportDateDiv");

        reportDateDiv.style.display = "none";

        switch (type) {

            case "bisnode":
                form.action = "/import/bisnode";
                break;

            case "receivable-aging":
                form.action = "/import/receivable-aging";
                reportDateDiv.style.display = "block";
                break;

            case "credit-limits":
                form.action = "/credit-limits/import";
                break;

            case "clients":
                form.action = "/clients/import";
                break;
        }
    }

    updateAction();
</script>

</body>
</html>
