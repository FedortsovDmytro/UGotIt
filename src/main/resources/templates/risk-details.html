<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Risk Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <a href="/dashboard" class="btn btn-sm btn-secondary mb-3">‚Üê Back</a>

    <div class="card p-4">
        <h4 th:text="${client.name}">Client name</h4>
        <p class="text-muted">Client ID: <span th:text="${client.externalId}"></span></p>

        <hr>

        <h5>
            Risk Level:
            <span class="badge bg-danger"
                  th:if="${risk.riskLevel.name() == 'CRITICAL'}">CRITICAL</span>

            <span class="badge bg-warning text-dark"
                  th:if="${risk.riskLevel.name() == 'HIGH'}">HIGH</span>

            <span class="badge bg-info text-dark"
                  th:if="${risk.riskLevel.name() == 'MEDIUM'}">MEDIUM</span>

            <span class="badge bg-success"
                  th:if="${risk.riskLevel.name() == 'LOW'}">LOW</span>
        </h5>

        <p class="mt-3">
            <strong>Score:</strong>
            <span th:text="${risk.riskScore}"></span>
        </p>

        <p>
            <strong>Reasons:</strong><br>
            <span th:text="${risk.reasons}"></span>
        </p>

        <p>
            <strong>Recommendation:</strong><br>
            <span th:text="${risk.recommendation}"></span>
        </p>
        <p>
            <strong>Calculated At::</strong><br>
            <span th:text="${risk.calculatedAt}"></span>
        </p>
        <hr>

        <h6>Level</h6>
        <ul>
            <li th:each="signal : ${risk.riskLevel}"
                th:text="${signal}">SIGNAL</li>
        </ul>
    </div>

</div>

</body>
</html>
